<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Form Input Template</title>
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!--<script src="../static/js/bootstrap.min.js"></script>-->
    <!--<script src="../static/js/jquery-3.3.1.slim.min.js"></script>-->
    <!--<script src="../static/js/popper.min.js"></script>-->
  </head>
  <body>
    <div id="banner" class="container">
      <h1 class="display-6">Pirate Mad Libs!</h1>
    </div>
    <div class="container">
      <form action="{{ url_for('process_inputs') }}" method="post">
        <div class="form-group">
          <label for="input_name">Name</label>
          <input type="text" class="form-control" name="input_name"  id="input_name">
        </div>
        <div class="form-group">
          <label for="input_freeform">Noun</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_freeform">Adjective</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_freeform">Verb</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_freeform">Adverb</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_freeform">Noun</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_freeform">Adjective</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_freeform">Plural Noun</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_freeform">Plural Noun</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_freeform">Plural Noun</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_dropdown">Body Part</label>
          <select class="form-control" name="input_dropdown" id="input_dropdown">
            <option>head</option>
            <option>ears</option>
            <option>eyes</option>
            <option>nose</option>
            <option>mouth</option>
            <option>torso</option>
            <option>arm</option>
            <option>hand</option>
            <option>leg</option>
            <option>foot</option>
          </select>
        </div>
        <div class="form-group">
          <label for="input_freeform">Noun</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_freeform">Noun</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_freeform">Noun</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_freeform">Noun</label>
          <textarea class="form-control" name="input_freeform" id="input_freeform" rows="1"></textarea>
        </div>
        <div class="form-group">
          <label for="input_select">Body Part</label>
          <select multiple class="form-control" name="input_select" id="input_select">
            <option>head</option>
            <option>ears</option>
            <option>eyes</option>
            <option>nose</option>
            <option>mouth</option>
            <option>torso</option>
            <option>arm</option>
            <option>hand</option>
            <option>leg</option>
            <option>foot</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      {% if input_data %} {{ input_data }} {% endif %}
      <br />
      {% if output %} {{ output }} {% endif %}
    </div>
  </body>
</html>
